id: OCST-1.1.2
name: Tampering of User Data
description: |
  Weak protection of the User Data script may allow an attacker modify the User Data an inject mallicious commands that will execute as part of the instance creation.

  For example, weak file permissions or in appropriate access restrictions on a CI/CD job may result in tampering.
service: AWS EC2
status: Confirmed
stride:
  - Tampering
components:
  - User Data
mitigations:
  - aws/ec2/features/userdata_permissions.feature
references:
  - https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/user-data.html
